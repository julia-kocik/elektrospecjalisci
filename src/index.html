<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektrospecjaliści</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link href="https://fonts.googleapis.com/css?family=Chivo:300|Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <!-- MODALE -->
        <!-- SIDEBAR -->
        <!-- HEADER -->
        <header class="header">
            <div class="logo">
                <h2>Elektrospecjalisci</h2>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Strona główna</a></li>
                    <li><a href="#">Oferta</a></li>
                    <li><a href="#">O nas</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </header>
        <!-- SLIDER-->
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-pause="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="4000">
                <img src="https://cdn.pixabay.com/photo/2018/01/24/17/33/light-bulb-3104355_1280.jpg" class="d-block w-100" alt="Bulb">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Jakość</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="https://cdn.pixabay.com/photo/2020/08/14/17/13/light-bulbs-5488573_1280.jpg" class="d-block w-100" alt="Bulb">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Pewność</h5>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="https://cdn.pixabay.com/photo/2016/02/19/10/55/light-bulb-1209491_1280.jpg" class="d-block w-100" alt="Bulb">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Niezawodność</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!-- PAGES-->
        <section>
            <!-- PAGE GENERAL -->
            <div class="page page-active page-container" id="general">
                <div class="page-box">
                    
                       
                   
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
